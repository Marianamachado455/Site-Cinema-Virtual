<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comprar Ingresso - Cinema Virtual</title>
  <link rel="stylesheet" href="Css/compra.css">
</head>
<body>
  <header>
    <div id="banner">
      <img src="Imagens/logo.png" alt="Icone" id="banner_img">
      <h1 href="index.html" id="banner_h1">Cinema Virtual</h1>
    </div>
  </header>

  <main class="compra-container">
    <div class="compra-dialog">
      <div class="compra-header">
        <h2 id="tituloFilme">Carregando filme...</h2>
      </div>
      <div class="compra-body">
        <div class="compra-left">
          <img id="posterFilme" src="" alt="Poster do Filme">
        </div>
        <div class="compra-right">
          <div class="sessao-select">
            <label for="selectData">Data</label>
            <select id="selectData"></select>
          </div>
          <div class="sessao-select">
            <label for="selectHorario">Horário</label>
            <select id="selectHorario"></select>
          </div>
          <div class="assentos-area">
            <p class="assentos-info">Selecione os assentos:</p>
            <div id="assentos" class="assentos-grid"></div>
          </div>
          <div class="resumo-compra">
            <p>Ingressos: <span id="contagem">0</span></p>
            <p>Valor unitário: R$ <span id="valorUnitario">0.00</span></p>
            <p>Total: R$ <span id="valorTotal">0.00</span></p>
          </div>
          <div class="compra-actions">
            <button id="confirmarCompra" class="btn-primary btn-block">Confirmar Compra</button>
            <a href="index.html" class="btn-secondary btn-block">Voltar</a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="js/compra.js"></script>
</body>
</html>
